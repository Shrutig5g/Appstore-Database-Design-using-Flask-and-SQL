<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table>
	<tr>
		<th>Employee ID</th>
		<th>Employee First Name</th>
		<th>Employee Last Name</th>
		<th>Department Name</th>
		<th>Job ID</th>
		<th>Job Name</th>
		<th>Job Level ID</th>
    </tr>
	<tr>
	{% for row in form %}
	   <tr>
	   <td>{{row[0]}}</td>
       <td>{{row[1]}}</td> 
       <td>{{row[2]}}</td>
       <td>{{row[3]}}</td>
	   <td>{{row[4]}}</td>
	   <td>{{row[5]}}</td>
	   <td>{{row[6]}}</td>
	   </tr>
	{% endfor %}
	</tr>

</table>
